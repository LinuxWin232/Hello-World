<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            /* 设置背景图片 */
            background-image: url('https://sourcebucket.s3.bitiful.net/img/default_cover_127.webp');
            /* 为了确保图片覆盖整个屏幕 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* 其他样式 */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* 改为垂直排列，以便容纳页脚 */
            min-height: 100vh; /* 确保body至少与视口一样高 */
        }
        
        h1 {
            color: #333;
            font-size: 3em;
            text-align: center;
            border: 2px solid #333;
            padding: 20px;
            border-radius: 5px;
            margin-top: auto; /* 让标题靠上，留出空间给页脚 */
        }

        footer {
            /* 页脚样式 */
            background-color: rgba(0, 0, 0, 0.5); /* 半透明背景 */
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <footer>
        That’s one small step for [a] man, one giant leap for mankind.
    </footer>
</body>
</html>
